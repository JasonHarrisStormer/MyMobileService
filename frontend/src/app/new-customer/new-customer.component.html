<body>
    <div id="registration-form">
        <legend >Welcome to MyMobileService!</legend>
        <h4 class="ui-header"> We are pleased you have chosen us for your mobile services needs!</h4>
        <h4 class="ui-header">(Items with * are required)</h4>

        <div class="ui-header">
            <!-- <div class ="formContainer"> -->
            <form [formGroup]="myForm">
                <div class="fieldset">
                    <div class="entryline">
                        <label for="email">Email :*</label>
                        <input id="email" type='text' email="email" formControlName='email' />
                    </div>
                    <div class="entryline"><label for="phoneNumber">Phone : </label>
                        <input id="phoneNumber" type='text' phone="phoneNumber" formControlName="phoneNumber" />
                    </div>
                    <div class="entryline"><label for="firstname">First Name :*</label>
                        <input id="firstname" type='text' firstname="firstname" formControlName='firstname' />
                    </div>
                    <div class="entryline"><label for="lastname">Last Name :*</label>
                        <input id="lastname" type='text' lastname="lastname" formControlName='lastname' />
                    </div>
                    <div class="entryline"><label for="address">Address 1 :* </label>
                        <input id="address" type='text' address="address" formControlName="address" />
                    </div>
                    <div class="entryline"><label for="address2">Address 2 : </label>
                        <input id="address2" type='text' address2="address2" formControlName="address2" />
                    </div>
                    <div class="entryline"><label for="city">City : *</label>
                        <input id="city" type='text' city="city" formControlName="city" />
                    </div>
                    <div class="entryline"><label for="state">State : *</label>
                        <input id="state" type='text' state="state" formControlName="state" />
                    </div>
                    <div class="entryline"><label for="zipcode">Zip Code : *</label>
                        <input id="zipcode" type='number' zipcode="zipcode" formControlName="zipcode" />
                    </div>
                    <div class="entryline"><label for="password">Password : *</label>
                        <input id="password" type='text' password="password" formControlName="password" />
                    </div>
               
                    <div class="ui-header"><button (click)="createAccount()" type="submit" [disabled]="!myForm.valid"
                            class="btn btn-success" id="button">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
