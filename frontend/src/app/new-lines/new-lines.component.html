
<div class="container">
  <h1>Manage Lines</h1>
  <!-- <p>{diplay user's lines here}</p> -->
  <h2>How Many New Lines Would You Like To Add?</h2>
 <button [ngStyle]="{'background-color': 'green'}" class="card" (click)="onButtonClickIncrement()">Add</button>
 <a class="card">{{numOfLines}} New Lines To Add</a>
</div>
<div *ngIf="numOfLines >=1">
<h2>Are you sure you want to add {{numOfLines}} New Lines?</h2>
<button class="card" (click)="addNewLines()">Yes</button>
<button class="card" (click)="undoAddNewLines()">No</button>
  <app-lines-form *ngIf="value" [numOfLines]="numOfLines" ></app-lines-form>
 </div>
