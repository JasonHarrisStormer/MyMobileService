<div id="registration-form">
  <div class='fieldset'>
    <legend>Enter your information</legend>
    <form [formGroup]="myForm" data-validate="parsley">
      <div class='row'>
        <label for="accountNumber">Account Number</label>
        <input placeholder="Account Number"id="accountNumber" type="text" accountNumber="accountNumber" formControlName="accountNumber" data-error-message="Your account number is requried" />
        </div>
      <div class='row'>
        <label for="email">E-mail</label>
        <input type="text" placeholder="E-mail"  email='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
      </div>
      <div class='row'>
        <label for="phoneNumber">Phone Number</label>
        <input placeholder="Phone Number"id="phoneNumber" type='text' phoneNumber="phoneNumber" formControlName="phoneNumber"  data-error-message="Your phone number is requried" />
      
      </div>
      <input (click)="addLinesToAccount()" type="submit" value="Continue">
    </form>
  </div>
  </div>
