
<h1>Which Line Would You Like To Cancel?</h1>
<div class="container">
  <select width=300 style="width: 350px" 
  [(ngModel)]="selected" 
   [ngModelOptions]="{standalone: true}"
  >
  <!--! fill in with provided data, for now this is fine -->
  
  <option value='' selected>--Please choose an option--</option>
  <option class="content" value="Line1" >{{this.selected[0]}}</option>
  <option class="content" value="Line2" >{{this.selected[1]}}</option>
  <option class="content" value="Line3" >{{this.selected[2]}}</option>
  </select>
</div>
<div [ngStyle]="{display:'flex', justifyContent:'center'}">
  <button class="card" (click)="currentLineSelected()"> Submit</button>
</div>
