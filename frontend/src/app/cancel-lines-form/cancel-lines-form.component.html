
<h1>What Line Would You Like To Cancel?</h1>
<div class="container">
  <select class="dropdown" >
    <option class="content" value="choose" selected>--Please choose an option--</option>
    <option class="content" value="Line1" >Line1</option>
    <option class="content" value="Line2" >Line2</option>
    <option class="content" value="Line3" >Line3</option>

</div>
<div [ngStyle]="{display:'flex', justifyContent:'center'}">
  <button class="card" (click)="currentLineSelect()"> Submit</button>
</div>
